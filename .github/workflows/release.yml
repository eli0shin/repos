name: Release Binaries

on:
  release:
    types: [published]

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build linux-x64
        run: bun build src/cli.ts --compile --target=bun-linux-x64 --outfile repos-linux-x64

      - name: Build linux-arm64
        run: bun build src/cli.ts --compile --target=bun-linux-arm64 --outfile repos-linux-arm64

      - name: Build darwin-x64
        run: bun build src/cli.ts --compile --target=bun-darwin-x64 --outfile repos-darwin-x64

      - name: Build darwin-arm64
        run: bun build src/cli.ts --compile --target=bun-darwin-arm64 --outfile repos-darwin-arm64

      - name: Upload binaries to release
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            repos-linux-x64 \
            repos-linux-arm64 \
            repos-darwin-x64 \
            repos-darwin-arm64 \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
